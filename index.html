<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>G.R.I.M. | 官方门户</title>
    <style>
        :root { --primary: #ff9800; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: "Segoe UI", sans-serif; }
        nav { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 10%; border-bottom: 1px solid rgba(255,152,0,0.1); position: sticky; top: 0; background: rgba(5,5,5,0.9); z-index: 100; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); letter-spacing: 3px; }
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle, rgba(255,152,0,0.05) 0%, #050505 80%); }
        .hero h1 { font-size: 5rem; margin-bottom: 10px; letter-spacing: 15px; }
        .section { padding: 80px 15%; line-height: 1.8; }
        .section h2 { color: var(--primary); border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }
        mark { background: none; color: var(--primary); font-weight: bold; }
        .access-panel { background: #111; padding: 40px; text-align: center; border: 1px dashed #333; margin-top: 50px; }
        .btn-link { color: var(--primary); text-decoration: none; border: 1px solid var(--primary); padding: 10px 30px; transition: 0.3s; }
        .btn-link:hover { background: var(--primary); color: #000; }
    </style>
</head>
<body>
    <nav><div class="logo">G.R.I.M.</div></nav>
    <div class="hero">
        <h1>G.R.I.M.</h1>
        <p style="letter-spacing: 5px; color: #888;">GLOBAL RECON INFILTRATION MARINES</p>
    </div>
    <div class="section">
        <h2>组织起源</h2>
        <p>成立于<mark>1994年</mark>，隶属于<mark>科伦国海军</mark>，是在苏梅克委员会监视下产生的两栖作战精锐。我们不仅拥有独立的行动权，更是在情报超限战中为陆军提供核心支援的尖刀。</p>
        <h2>战区简报</h2>
        <p>在卡莫纳山谷，我们助多斯赢取首级；在农场冲突中，我们为空袭指引目标。G.R.I.M. 始终活跃在最危险的边缘。</p>
        <div class="access-panel">
            <p style="font-size: 12px; color: #555; margin-bottom: 20px;">RESTRICTED AREA: COMMANDER LEVEL ONLY</p>
            <a href="tactical.html" class="btn-link">接入战术中枢</a>
        </div>
    </div>
</body>
</html>
