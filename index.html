<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>G.R.I.M. | 全球侦查与渗透海军陆战队</title>
    <style>
        :root { --primary: #ff9800; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: "Segoe UI", sans-serif; overflow-x: hidden; }
        nav { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 10%; border-bottom: 1px solid rgba(255,152,0,0.1); position: sticky; top: 0; background: rgba(5,5,5,0.9); z-index: 100; backdrop-filter: blur(10px); }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); letter-spacing: 3px; }
        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle, rgba(255,152,0,0.08) 0%, #050505 80%); }
        .hero h1 { font-size: 5rem; margin: 0; letter-spacing: 15px; color: #fff; text-shadow: 0 0 20px rgba(255,152,0,0.2); }
        .content-section { padding: 60px 15%; max-width: 1000px; margin: 0 auto; }
        h2 { color: var(--primary); border-left: 4px solid var(--primary); padding-left: 15px; font-size: 1.5rem; margin: 40px 0 20px; }
        p { line-height: 1.8; color: #bbb; }
        mark { background: none; color: var(--primary); font-weight: bold; }
        .portal-footer { background: #0a0a0a; border: 1px dashed #333; padding: 40px; text-align: center; margin-top: 50px; }
        .cmd-btn { display: inline-block; color: var(--primary); text-decoration: none; border: 1px solid var(--primary); padding: 12px 35px; font-weight: bold; letter-spacing: 2px; transition: 0.3s; margin-top: 20px; }
        .cmd-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }
    </style>
</head>
<body>
    <nav><div class="logo">G.R.I.M.</div></nav>
    <div class="hero">
        <h1>G.R.I.M.</h1>
        <p style="letter-spacing: 5px; color: #666; font-size: 0.9rem;">GLOBAL RECON INFILTRATION MARINES</p>
    </div>
    <div class="content-section">
        <h2>部队概况</h2>
        <p>G.R.I.M. 是科伦国在<mark>苏梅克委员会</mark>监视下产生的两栖作战部队。成立于<mark>1994年</mark>，直属于科伦海军。我们强调<mark>勇气与纪律</mark>，以超限战情报优势和精准清除高危目标为核心使命。</p>
        
        <h2>标志性精神</h2>
        <p>口号：<mark>“保持冷静，继续前行！”</mark></p>
        <p>语录：<mark>“众人之上，强者之列”</mark></p>

        <div class="portal-footer">
            <p style="font-size: 0.7rem; color: #444; letter-spacing: 2px;">AUTHENTICATION REQUIRED: COMMANDER-IN-CHIEF</p>
            <a href="tactical.html" class="cmd-btn">接入指挥系统</a>
        </div>
    </div>
</body>
</html>
