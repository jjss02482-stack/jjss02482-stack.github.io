<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.R.I.M. 核心终端</title>
    <style>
        :root {
            --primary: #ff9800; 
            --bg-deep: #0a0a0a;
            --bg-panel: #1a1a1a;
            --border: #333;
            --text-dim: #888;
        }

        body {
            background-color: var(--bg-deep);
            color: #ccc;
            font-family: "Courier New", "Microsoft YaHei", monospace;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .terminal-container {
            max-width: 900px; width: 100%;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* --- 小屏幕核心动画控制 --- */
        .monitor-box {
            width: 100%; height: 180px;
            background: #000;
            border: 1px solid #444;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        #matrix-canvas { position: absolute; top: 0; left: 0; }
        .monitor-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            color: var(--primary); font-size: 32px; font-weight: bold;
            letter-spacing: 15px; pointer-events: none;
            opacity: 0; transition: opacity 1s;
        }
        .monitor-overlay.active { opacity: 1; text-shadow: 0 0 20px var(--primary); }

        /* --- 导航按钮 --- */
        .nav-menu { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .nav-btn {
            background: #222; border: 1px solid #444;
            color: var(--text-dim); padding: 8px 18px; cursor: pointer;
            transition: 0.3s; font-size: 13px;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .page-content { display: none; line-height: 1.6; }
        .page-content.active { display: block; }

        /* --- 军衔系统 --- */
        .rank-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .rank-item {
            padding: 15px 10px; border: 1px solid #333; text-align: center;
            background: #111; position: relative; cursor: help;
        }
        .rank-item:hover { border-color: var(--primary); background: #222; }
        .rank-star { color: var(--primary); display: block; margin-bottom: 5px; }
        .rank-tooltip {
            visibility: hidden; width: 220px; background: #222; color: #eee;
            border: 1px solid var(--primary); padding: 12px;
            position: absolute; z-index: 10; bottom: 115%; left: 50%;
            transform: translateX(-50%); font-size: 12px; text-align: left;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .rank-item:hover .rank-tooltip { visibility: visible; }

        /* --- 职业模块 --- */
        .dept-btns { display: flex; gap: 10px; margin-top: 20px; }
        .dept-info { background: #0d0d0d; padding: 20px; margin-top: 15px; border-left: 3px solid var(--primary); display: none; }
        .news-item { background: #151515; padding: 15px; border: 1px solid #222; margin-bottom: 10px; }
        h2 { font-size: 16px; color: var(--primary); text-transform: uppercase; margin-bottom: 20px; }

        /* --- 底部全球态势面板 --- */
        .global-footer {
            width: 100%; max-width: 960px;
            display: grid; grid-template-columns: 1fr 2fr 1fr;
            gap: 20px; background: #000; padding: 20px;
            border: 1px solid #222; align-items: center;
        }
        
        /* 旋转地球 */
        .globe-container { width: 100px; height: 100px; margin: auto; }
        .globe {
            width: 80px; height: 80px; border-radius: 50%;
            background: url('https://img.freepik.com/free-vector/world-map-black-background_23-2148281313.jpg') repeat-x;
            background-size: cover; box-shadow: inset 0 0 15px var(--primary);
            animation: rotateGlobe 10s linear infinite; opacity: 0.6;
        }
        @keyframes rotateGlobe { from { background-position: 0 0; } to { background-position: 200px 0; } }

        /* 巨型时间表 */
        .big-clock { text-align: center; }
        #huge-time { font-size: 48px; font-weight: bold; color: var(--primary); font-family: 'Digital-7', monospace; text-shadow: 0 0 10px var(--primary); }
        .date-text { color: #555; font-size: 14px; letter-spacing: 5px; }

        /* 点阵世界地图 */
        .dot-map {
            width: 150px; height: 80px; 
            background: radial-gradient(var(--primary) 1px, transparent 1px);
            background-size: 8px 8px; opacity: 0.2; position: relative;
        }
        .dot-map::after { content: "SAT_LINK ACTIVE"; position: absolute; bottom: 0; font-size: 8px; width: 100%; text-align: center; }
    </style>
</head>
<body>

<div class="terminal-container">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:12px; color:var(--text-dim);">
        <span>STATUS: ENCRYPTED_UPLINK</span>
        <span id="small-clock"></span>
    </div>

    <div class="monitor-box">
        <canvas id="matrix-canvas"></canvas>
        <div id="grim-overlay" class="monitor-overlay">G.R.I.M.</div>
    </div>

    <div class="nav-menu">
        <button class="nav-btn active" onclick="showPage('home')">概览</button>
        <button class="nav-btn" onclick="showPage('ranks')">军衔制度</button>
        <button class="nav-btn" onclick="showPage('news')">日常简报</button>
        <button class="nav-btn" onclick="showPage('depts')">部门系统</button>
    </div>

    <div id="home" class="page-content active">
        <h2>// 接入协议</h2>
        <p>G.R.I.M. 终端已与卡莫纳电视台频道建立安全关联。</p>
        <p style="color:var(--text-dim)">> 当前权限：二级<br>> 信号源：TV_STATION_CH04</p>
    </div>

    <div id="ranks" class="page-content">
        <h2>// 晋升序列 (鼠标覆盖查看权限)</h2>
        <div class="rank-grid" id="rankList"></div>
    </div>

    <div id="news" class="page-content">
        <h2>// 暗区通报</h2>
        <div class="news-item">
            <strong>【电视台】区域警告</strong>
            <p style="font-size:13px; color:#777; margin-top:5px;">电视台已经全面由白狼联队接管。</p>
        </div>
    </div>

    <div id="depts" class="page-content">
        <h2>// 职能模块</h2>
        <div class="dept-btns">
            <button class="nav-btn" onclick="showDept('intel')">1: 情报部门</button>
            <button class="nav-btn" onclick="showDept('assault')">2: 突击组</button>
            <button class="nav-btn" onclick="showDept('logistics')">3: 后勤部门</button>
        </div>
        <div id="intel" class="dept-info"><strong>情报部门：</strong> 负责快速寻找敌人位置，并且战术支持。</div>
        <div id="assault" class="dept-info"><strong>突击组：</strong> 负责快速突破</div>
        <div id="logistics" class="dept-info"><strong>后勤部门：</strong> 负责保持队友的子弹数量和医疗</div>
    </div>
</div>

<div class="global-footer">
    <div class="globe-container">
        <div class="globe"></div>
    </div>
    <div class="big-clock">
        <div id="huge-time">00:00:00</div>
        <div class="date-text">TACTICAL_TIME_SYNC</div>
    </div>
    <div class="dot-map"></div>
</div>

<script>
    // 1. 小屏幕高级逻辑
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('grim-overlay');
    canvas.width = 900; canvas.height = 180;
    const letters = "0123456789ABCDEF";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    let matrixRunning = true;
    let fading = false;

    function drawMatrix() {
        if (!matrixRunning) return;
        ctx.fillStyle = fading ? "rgba(0, 0, 0, 0.2)" : "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ff9800";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    // 状态机控制: 20s雨 -> 10s GRIM -> 乱码消失
    function cycleMonitor() {
        // 第一阶段：正常下雨
        matrixRunning = true;
        fading = false;
        overlay.classList.remove('active');
        
        setTimeout(() => {
            // 第二阶段：20秒后停止并显示G.R.I.M.
            overlay.classList.add('active');
            setTimeout(() => {
                // 第三阶段：10秒后乱码消失
                fading = true;
                overlay.classList.remove('active');
                setTimeout(() => {
                    cycleMonitor(); // 重启循环
                }, 2000); // 2秒消失过渡
            }, 10000);
        }, 20000);
    }
    
    setInterval(drawMatrix, 40);
    cycleMonitor();

    // 2. 军衔数据 (原样保留)
    const rankData = [
        {n: "实习", s: "☆", d: "习见阶段，你要通过完成任务转正"},
        {n: "二等兵", s: "★", d: "完成初级训练，可以接取部分任务"},
        {n: "一等兵", s: "★★", d: "拥有标准武器申领权，允许与军校教官一起行动"},
        {n: "上等兵", s: "★★★", d: "精英士兵，拥有每日标准装备领取权限，允许与准尉行动"},
        {n: "军校教官", s: "◈", d: "负责新兵评估，并且对其训练和任职上的管理。"},
        {n: "准尉", s: "✧", d: "战术顾问储备，在一定程度上帮助队伍的信息调整"},
        {n: "下士", s: "★☆", d: "战术骨干，需要彻底熟图并且保持战术能力"},
        {n: "中士", s: "★★☆", d: "班组核心，获得4人小队权限"},
        {n: "上士", s: "★★★☆", d: "资深士官，拥有高级物资调动权。"},
        {n: "军士长", s: "⚔️", d: "士兵领袖，负责管理军士长以下职位的所有职位。"},
        {n: "中尉", s: "Ⅰ", d: "排级指挥官，允许在未经过讨论下随意做出任务改变。"},
        {n: "上尉", s: "Ⅱ", d: "连级核心，允许使用投掷无人机等等实验装备"},
        {n: "准将", s: "✪", d: "统筹暗区战役，拥有地图选择权"},
        {n: "少将", s: "✪✪", d: "允许在批准的情况下，间接与上将直接交谈"},
        {n: "中将", s: "✪✪✪", d: "允许开始布置任务"},
        {n: "上将", s: "✪✪✪✪", d: "决策层成员，决定所有职位，可以在批准下进行裁员"},
        {n: "五星上将", s: "✪✪✪✪✪", d: "最高权限拥有者。众人之上，强者之列。控制所有组织人员"}
    ];

    const rankList = document.getElementById('rankList');
    rankData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'rank-item';
        div.innerHTML = `<span class="rank-star">${item.s}</span><span>${item.n}</span>
                         <div class="rank-tooltip"><strong>${item.n}</strong><br>${item.d}</div>`;
        rankList.appendChild(div);
    });

    // 3. 全球时钟同步
    function updateClocks() {
        const now = new Date();
        const timeStr = now.toTimeString().split(' ')[0];
        document.getElementById('small-clock').innerText = now.toLocaleString();
        document.getElementById('huge-time').innerText = timeStr;
    }
    setInterval(updateClocks, 1000);
    updateClocks();

    function showPage(pId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pId).classList.add('active');
        event.target.classList.add('active');
    }
    function showDept(dId) {
        document.querySelectorAll('.dept-info').forEach(d => d.style.display = 'none');
        document.getElementById(dId).style.display = 'block';
    }
</script>
</body>
</html>
