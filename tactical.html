<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>G.R.I.M. | COMMAND_CENTER</title>
    <style>
        :root { --primary: #ff9800; --bg: #000; }
        body { background: var(--bg); color: var(--primary); font-family: "Courier New", monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .tactical-container { width: 95%; max-width: 1100px; border: 1px solid #222; background: #080808; padding: 25px; box-shadow: 0 0 30px rgba(0,0,0,1); }
        .header-bar { display: flex; justify-content: space-between; font-size: 12px; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 20px; color: #444; }
        
        /* 战术监视器 */
        .monitor { width: 100%; height: 200px; background: #000; border: 1px solid #333; position: relative; overflow: hidden; }
        #matrix-canvas { position: absolute; top: 0; left: 0; opacity: 0.4; }
        .grim-text { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 45px; font-weight: bold; letter-spacing: 20px; opacity: 0; transition: 1.5s; z-index: 2; pointer-events: none; }
        .grim-text.active { opacity: 1; text-shadow: 0 0 15px var(--primary); }

        /* 底部态势组 */
        .situation-room { display: grid; grid-template-columns: 180px 1fr 180px; width: 100%; margin-top: 30px; gap: 20px; align-items: center; }
        .globe-box { width: 100px; height: 100px; border-radius: 50%; border: 1px solid #333; margin: auto; position: relative; overflow: hidden; }
        .globe-box::after { content: ''; position: absolute; top: 0; left: 0; width: 200%; height: 100%; background: repeating-linear-gradient(90deg, transparent, rgba(255,152,0,0.05) 10px, transparent 20px); animation: move 8s linear infinite; }
        @keyframes move { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        #huge-clock { font-size: 55px; text-align: center; font-weight: 900; color: var(--primary); letter-spacing: 5px; }
        .dot-map { width: 150px; height: 80px; background: radial-gradient(var(--primary) 1px, transparent 1px); background-size: 8px 8px; opacity: 0.15; border: 1px solid #222; }
        
        .nav-back { margin-top: 20px; font-size: 12px; color: #444; text-decoration: none; transition: 0.3s; }
        .nav-back:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="tactical-container">
        <div class="header-bar">
            <span>COMMANDER: GENERAL_ACCESS</span>
            <span id="small-ts"></span>
        </div>
        <div class="monitor">
            <canvas id="matrix-canvas"></canvas>
            <div id="grim-overlay" class="grim-text">G.R.I.M.</div>
        </div>
        <div style="margin-top: 20px; display: flex; gap: 40px;">
            <div><span style="color:#444;">[STATUS]</span> ACTIVE</div>
            <div><span style="color:#444;">[LOC]</span> TV_STATION</div>
            <div><span style="color:#444;">[AUTH]</span> Lvl_5_GENERAL</div>
        </div>
        <div class="situation-room">
            <div class="globe-box"></div>
            <div id="huge-clock">00:00:00</div>
            <div class="dot-map"></div>
        </div>
    </div>
    <a href="index.html" class="nav-back">< EXIT COMMAND_CENTER</a>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('grim-overlay');
        canvas.width = 1100; canvas.height = 200;
        const columns = canvas.width / 14;
        const drops = Array(Math.floor(columns)).fill(1);
        let cycle = 0;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff9800";
            ctx.font = "14px monospace";

            if (cycle < 500) { // 20秒左右的代码雨
                overlay.classList.remove('active');
                drops.forEach((y, i) => {
                    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                    ctx.fillText(text, i * 14, y * 14);
                    if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            } else { // 10秒左右的GRIM展示
                overlay.classList.add('active');
            }
            cycle = cycle > 750 ? 0 : cycle + 1;
        }
        setInterval(draw, 40);

        setInterval(() => {
            const now = new Date();
            document.getElementById('huge-clock').innerText = now.toTimeString().split(' ')[0];
            document.getElementById('small-ts').innerText = now.toLocaleString();
        }, 1000);
    </script>
</body>
</html>
