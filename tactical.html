<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>G.R.I.M. | 战术中枢</title>
    <style>
        :root { --primary: #ff9800; --bg: #000; }
        body { background: var(--bg); color: var(--primary); font-family: "Courier New", "Microsoft YaHei", monospace; margin: 0; padding: 20px; }
        .tactical-frame { border: 1px solid #222; padding: 20px; background: #080808; max-width: 1100px; margin: 0 auto; position: relative; }
        
        .nav-header { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        
        /* 强化的退出按钮 */
        .exit-btn { 
            color: #ff4444; /* 改为红色警告色，更显眼 */
            text-decoration: none; 
            border: 1px solid #442222; 
            padding: 8px 20px; 
            font-size: 13px; 
            cursor: pointer;
            background: transparent;
            font-family: inherit;
        }
        .exit-btn:hover { color: #fff; border-color: #fff; background: #330000; }
        
        .monitor { width: 100%; height: 180px; background: #000; border: 1px solid #333; position: relative; overflow: hidden; }
        #matrix-canvas { position: absolute; top: 0; left: 0; opacity: 0.3; }
        .grim-overlay { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; letter-spacing: 15px; opacity: 0; transition: 1s; pointer-events: none; }
        .grim-overlay.active { opacity: 1; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .data-panel { border: 1px solid #222; padding: 15px; background: #0a0a0a; }
        .panel-title { font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 8px; margin-bottom: 10px; color: #fff; }
        .news-scroll { height: 100px; overflow-y: auto; font-size: 12px; color: #888; }
        
        #huge-clock { font-size: 45px; text-align: center; margin: 20px 0; font-weight: 900; text-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body>
    <div class="tactical-frame">
        <div class="nav-header">
            <span>[G.R.I.M. 战术网络 - 接入点 04]</span>
            <button class="exit-btn" onclick="location.href='index.html'">关闭终端并返回官网</button>
        </div>
        
        <div class="monitor">
            <canvas id="matrix-canvas"></canvas>
            <div id="grim-overlay" class="grim-overlay">G.R.I.M.</div>
        </div>

        <div id="huge-clock">00:00:00</div>

        <div class="data-grid">
            <div class="data-panel">
                <div class="panel-title">// 职能部门状态</div>
                <div style="font-size:12px;">
                    <p><strong>情报部门：</strong> 负责快速寻找敌人位置，并且战术支持。</p>
                    <p><strong>突击组：</strong> 负责快速突破</p>
                    <p><strong>后勤部门：</strong> 负责保持队友的子弹数量和医疗</p>
                </div>
            </div>
            <div class="data-panel">
                <div class="panel-title">// 暗区通报</div>
                <div class="news-scroll">
                    <p style="color:var(--primary)">[警告] 电视台区域已由白狼联队接管。</p>
                    <p>[通报] 山谷多斯行动目标已达成。</p>
                    <p>[通报] 谷物交易站冲突已由深渊小队平息。</p>
                    <p>[状态] 卫星链路同步完成，信号良好。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 代码雨逻辑保持不变
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('grim-overlay');
        canvas.width = 1100; canvas.height = 180;
        const columns = canvas.width / 14;
        const drops = Array(Math.floor(columns)).fill(1);
        let cycle = 0;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff9800";
            if(cycle < 400) {
                overlay.classList.remove('active');
                drops.forEach((y, i) => {
                    const text = String.fromCharCode(Math.random() * 128);
                    ctx.fillText(text, i * 14, y * 14);
                    if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            } else { overlay.classList.add('active'); }
            cycle = cycle > 600 ? 0 : cycle + 1;
        }
        setInterval(draw, 50);
        setInterval(() => {
            document.getElementById('huge-clock').innerText = new Date().toTimeString().split(' ')[0];
        }, 1000);
    </script>
</body>
</html>
